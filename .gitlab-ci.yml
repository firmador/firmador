# default:
#   # install required packages, use another user but root (so permission unit tests work fine) and setup right permissions to the new user for compiling
#   before_script: 
#     - apt-get update  && apt-get install -y libfontconfig1 && useradd -m testuser && exec su testuser -c bash  

default:
  image:
    name: "<placeholder>"
    entrypoint: ['bash', '-c', 'apt-get update && apt-get install -y libfontconfig1 && useradd -m testuser && exec su testuser -c bash']  # install required packages, use another user but root (so permission unit tests work fine) and setup right permissions to the new user for compiling

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"
  MAVEN_OPTS: "-Dmaven.repo.local=~/.m2/repository"

linux-java-8:
  image: 
    name: maven:3.9-amazoncorretto-8-debian
  stage: test
  script: 
    - mvn $MAVEN_CLI_OPTS test

