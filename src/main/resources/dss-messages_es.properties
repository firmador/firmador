# Semantics (ETSI TS 119 102-1 V 1.2.1 (table 5)
SEMANTICS_TOTAL_PASSED=El proceso de validación de la firma resulta TOTAL-PASSED basándose en las siguientes consideraciones: la comprobación del formato ha sido satisfactoria; las comprobaciones criptográficas de la firma han sido satisfactorias (incluidas las comprobaciones de los resúmenes de los objetos de datos individuales que han sido firmados indirectamente); cualquier restricción aplicable al certificado del firmante ha sido validada positivamente (por ejemplo, el certificado de firma ha sido considerado de confianza); y la firma ha sido validada positivamente con respecto a las restricciones de validación y, por lo tanto, se considera conforme a estas restricciones.
SEMANTICS_TOTAL_FAILED=El proceso de validación de la firma resulta TOTAL-FAILED porque ha fallado la comprobación del formato, han fallado las comprobaciones criptográficas de la firma (incluidas las comprobaciones de los resúmenes de los objetos de datos individuales que se han firmado indirectamente) o se ha comprobado que el certificado de firma no era válido en el momento de generar la firma.
SEMANTICS_INDETERMINATE=La información disponible es insuficiente para determinar que la firma es TOTAL-PASSED o TOTAL-FAILED.

SEMANTICS_PASSED=El proceso de validación tuvo éxito
SEMANTICS_FAILED=El proceso de validación falló

# Semantics (ETSI TS 119 102-1 V 1.2.1 (table 6)
# TOTAL-FAILED
SEMANTICS_FORMAT_FAILURE=La firma no se ajusta a una de las normas básicas hasta el punto de que el bloque de verificación criptográfica no puede procesarla.
SEMANTICS_HASH_FAILURE=The signature validation process results into TOTAL-FAILED because at least one hash of a signed data object(s) that has been included in the signing process does not match the corresponding hash value in the signature.
SEMANTICS_SIG_CRYPTO_FAILURE=The signature validation process results into TOTAL-FAILED because the signature value in the signature could not be verified using the signer's public key in the signing certificate.
SEMANTICS_REVOKED=The signature validation process results into TOTAL-FAILED because: the signing certificate has been revoked; and there is proof that the signature has been created after the revocation time.
SEMANTICS_EXPIRED=The signature validation process results into TOTAL-FAILED because there is proof that the signature has been created after the expiration date (notAfter) of the signing certificate.
SEMANTICS_NOT_YET_VALID=The signature validation process results into TOTAL-FAILED because there is proof that the signature was created before the issuance date (notBefore) of the signing certificate.
# INDETERMINATE
SEMANTICS_SIG_CONSTRAINTS_FAILURE=The signature validation process results into INDETERMINATE because one or more attributes of the signature do not match the validation constraints.
SEMANTICS_CHAIN_CONSTRAINTS_FAILURE=The signature validation process results into INDETERMINATE because the certificate chain used in the validation process does not match the validation constraints related to the certificate.
SEMANTICS_CERTIFICATE_CHAIN_GENERAL_FAILURE=The signature validation process results into INDETERMINATE because the set of certificates available for chain validation produced an error for an unspecified reason.
SEMANTICS_CRYPTO_CONSTRAINTS_FAILURE=The signature validation process results into INDETERMINATE because at least one of the algorithms that have been used in material (e.g. the signature value, a certificate...) involved in validating the signature, or the size of a key used with such an algorithm, is below the required cryptographic security level, and: this material was produced after the time up to which this algorithm/key was considered secure (if such a time is known); and the material is not protected by a sufficiently strong time-stamp applied before the time up to which the algorithm/key was considered secure (if such a time is known).
SEMANTICS_POLICY_PROCESSING_ERROR=The signature validation process results into INDETERMINATE because a given formal policy file could not be processed for any reason (e.g. not accessible, not parseable, digest mismatch, etc.).
SEMANTICS_SIGNATURE_POLICY_NOT_AVAILABLE=The signature validation process results into INDETERMINATE because the electronic document containing the details of the policy is not available.
SEMANTICS_TIMESTAMP_ORDER_FAILURE=The signature validation process results into INDETERMINATE because some constraints on the order of signature time-stamps and/or signed data object(s) time-stamps are not respected.
SEMANTICS_NO_SIGNING_CERTIFICATE_FOUND=The signature validation process results into INDETERMINATE because the signing certificate cannot be identified.
SEMANTICS_NO_CERTIFICATE_CHAIN_FOUND=The signature validation process results into INDETERMINATE because no certificate chain has been found for the identified signing certificate.
SEMANTICS_REVOKED_NO_POE=The signature validation process results into INDETERMINATE because the signing certificate was revoked at the validation date/time. However, the Signature Validation Algorithm cannot ascertain that the signing time lies before or after the revocation time.
SEMANTICS_REVOKED_CA_NO_POE=El proceso de validación de la firma resulta SIN DETERMINACIÓN porque se encontró que al menos una cadena de certificados en la que se ha revocado un certificado de CA intermedia.
SEMANTICS_OUT_OF_BOUNDS_NOT_REVOKED=El proceso de validación de la firma resulta SIN DETERMINACIÓN porque el certificado de firma ha vencido o aún no es válido en la fecha/hora de validación y el algoritmo de validación de firma no puede comprobar que la hora de firma se encuentra dentro del intervalo de validez del certificado de firma. Se sabe que el certificado no está revocado.
SEMANTICS_OUT_OF_BOUNDS_NO_POE=El proceso de validación de la firma resulta SIN DETERMINACIÓN porque el certificado de firma ha vencido o aún no es válido en la fecha/hora de validación y el algoritmo de validación de firma no puede comprobar que la hora de firma se encuentra dentro del intervalo de validez del certificado de firma.
SEMANTICS_REVOCATION_OUT_OF_BOUNDS_NO_POE=El proceso de validación de la firma resulta SIN DETERMINACIÓN porque el certificado de firma de la información de revocación del certificado de firma de la firma ha vencido o aún no es válido en la fecha/hora de validación y el algoritmo de validación de firma	 ascertain that the revocation information issuance time lies within the validity interval of the signing certificate of that revocation information.
SEMANTICS_CRYPTO_CONSTRAINTS_FAILURE_NO_POE=El proceso de validación de la firma resulta SIN DETERMINACIÓN porque al menos uno de los algoritmos que se han utilizado en los objetos (por ejemplo, el valor de la firma, un certificado, etc.) que intervienen en la validación de la firma, o el tamaño de una clave utilizada con dicho algoritmo, está por debajo del nivel de seguridad criptográfica requerido, y no hay pruebas de que este material se haya producido antes del momento en que este algoritmo/clave se consideraba seguro.
SEMANTICS_NO_POE=El proceso de validación de la firma resulta SIN DETERMINACIÓN porque falta una prueba de existencia (POE) para comprobar que un objeto firmado se ha producido antes de algún evento comprometedor (por ejemplo, un algoritmo roto).
SEMANTICS_TRY_LATER=El proceso de validación de la firma resulta SIN DETERMINACIÓN porque no se pueden cumplir todas las restricciones utilizando la información disponible. Sin embargo, puede ser posible hacerlo utilizando información adicional de revocación que estará disponible en un momento posterior.
SEMANTICS_SIGNED_DATA_NOT_FOUND=El proceso de validación de la firma resulta SIN DETERMINACIÓN porque no se pueden obtener los datos firmados.
